{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'shop/detail.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img id="image" src="{{product_obj.image}}" alt="">
            </div>
            <div class="col-md-6 m-0 p-0">
                <div class="row p-0 mt-5 title">
                    <div>{{product_obj.title}}</div>
                </div>
                <div class="row mt-5 mb-5 price">
                    <div class="col-sm-6">
                        <div class="ac_price">Actual Price :</div> 
                    </div>
                    <div class="col-sm-6">
                        <del><div class="red">₹{{product_obj.price}}</div></del>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 m-0">
                            <div class="dc_price">Discount Price :</div>
                        </div>
                        <div class="col-sm-6 m-0 p-0">
                            <div class="green">₹{{product_obj.discount_price}}</div> 
                        </div>
                    </div>
                </div>
                <div class="row m-0 p-0 discription">
                    <div class="col-md-12 m-0 p-0">
                        <p>{{product_obj.discription}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
