{% load static %}
<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static '3.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Image-Gallery</title>
    
    <style>
        .image-thumbail{
            height: 200px;
            object-fit: cover;
        }
    </style>

</head>
  <body>
    
    
    <div class="logo" style="display: flex;justify-content: center;">
      <img style="
      width: 150px;
      position: relative;
      top: -20px;
      " src="{% static '3.png' %}" alt="image">
    </div>
    <!-- <div style="position: absolute;top: 100px;left: 100px;"> -->
      <div class="container m-6">
          <div class="row">
              <div class="col-md-3">
                  <div class="card" style="width: 18rem;">
                      <div class="card-header">
                        Categories
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                          <a style="text-decoration: none;color:black;" href="{% url 'index' %}">All</a>
                        </li>
                        {% for item in categories %}
                          <li class="list-group-item"><a style="text-decoration: none;color:black" href="{% url 'index' %}?category={{item.name}}">{{item.name}}</a></li>
                        {% endfor %}
                        <!-- <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li> -->
                        <li class="list-group-item">
                          <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'addphoto' %}">Add Photo</a>
                        </li>
                      </ul>
                  </div>
              </div>
              <div class="col-md-9">
                  <div class="row">
                    {% for img in photos %}
                      <div class="col-md-4">
                          <div class="card my-2">
                              <img  class="image-thumbail" src="{{img.image.url}}"  alt="...">
                              <div class="card-body">
                                <p >Category: {{img.category.name}}</p>
                              </div>
                              <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'viewphoto' img.id %}">View Photo</a>
                            </div>
                      </div>
                    {% empty %}
                    <h3>No Photos .. </h3>
                    {% endfor %}
                  </div>
              </div>

          </div>
      </div>
    <!-- </div> -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
