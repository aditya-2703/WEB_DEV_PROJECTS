<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Photo</title>
  </head>
  <body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'index' %}">Go back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-control my-3">
                            <label class="form-label">Description</label>
                            <br>    
                            <input name="desc" placeholder="Enter Description" class="form-control-file" type="text">
                          </div>

                        <select name="category" class="form-select" aria-label="Default select example">
                            <option selected value="none">Select Category..</option>
                            <br>
                            {% for item in categories %}
                            <option value="{{item.id}}">{{item.name}}</option>
                            {% endfor %}
                        </select>

                        <div name="image" class="form-control my-3">
                            <label class="form-label">Create a new category</label>
                            <br>
                            <input name="category_new" class="form-control-file" type="text" placeholder="Create New category"  id="formFile">
                          </div>

                        <div name="image" class="form-control my-3">
                            <label class="form-label">Upload image</label>
                            <br>
                            <input required name="image" class="form-label form-control-file" type="file"  id="formFile">
                          </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>

            </div>  
        </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
